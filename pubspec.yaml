          weight: 700
          style: normal
        - asset: assets/fonts/SofiaProBold-Italic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/SofiaProExtraLight.ttf
          weight: 200
          style: normal
        - asset: assets/fonts/SofiaProExtraLight-Italic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/SofiaProLight.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/SofiaProLight-Italic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/SofiaProMedium.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/SofiaProMedium-Italic.ttf
          weight: 500
          style: italic
