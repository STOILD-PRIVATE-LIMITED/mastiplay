      fonts:
        - asset: assets/fonts/SofiaProRegular.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/SofiaProBlack.ttf
          weight: 900
          style: normal
        - asset: assets/fonts/SofiaProBlack-Italic.ttf
          weight: 900
          style: italic
