dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_fortune_wheel: ^1.3.0
  firebase_auth: ^4.15.0
  firebase_core: ^2.24.0
  google_sign_in: ^6.1.6
  flutter_facebook_auth: ^6.0.3
  flutter_octicons: ^0.42.0
  otp_text_field: ^1.1.3
  camera: ^0.10.5+6
  image_picker: ^1.0.4
  firebase_storage: ^11.5.5
  cloud_firestore: ^4.13.5
  flutter_animate: ^4.3.0
  flutter_webrtc: ^0.9.47
  socket_io_client: ^2.0.3+1
  snippet_coder_utils: ^1.0.15
  flutter_webrtc_wrapper: ^1.0.2
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  flutter_share: ^2.0.0
  country_picker: ^2.0.23
  scroll_date_picker: ^3.7.3
  intl: ^0.19.0
  firebase_crashlytics: ^3.4.8
  http: ^1.1.2
  url_launcher: ^6.2.2
  flutter_markdown: ^0.6.18+2
  cached_network_image: ^3.3.0
  image_cropper: ^5.0.1
  firebase_messaging: ^14.7.9
  video_player: ^2.8.1
  gif: ^2.3.0
  smooth_page_indicator: ^1.1.0
  audioplayers: ^5.2.1
  path: ^1.8.3
  file_picker: ^6.1.1
  # emoji_picker_flutter: ^1.6.3
  wakelock_plus: ^1.1.4
  dropdown_button2: ^2.3.9
  dash_bubble: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

